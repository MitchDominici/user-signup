{% extends "base.html"%}       

 {% block content%}
     <head>
         <style>
          .error {color:red;}
          br {margin-bottom: 20px;}
         </style>
     </head>           
       
       <h1>Signup</h1>
        <form action='/sign-up' method = 'POST'>
            <label>Username: 
                <input id="user-name" name="user-name" type = "text" value ='{{username}}' minlength="3" maxlength="20" pattern="^[A-Za-z][A-Za-z0-9]*$" required/>
            </label>
            <br>
            
            <label>Password
                <input  type="password" minlength="3" maxlength="20" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" name="pwd1"/>
            </label>
            <br>
            <label>Verify Password:
                <input  type="password" minlength="3" maxlength="20" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" name="pwd2"/>
            </label>
            <p class="error">{{password_error}}</p>
          
            <label>Email (optional)
                <input name="user-email" type="text" value='{{email}}' minlength="3" maxlength="20" pattern="^[A-Za-z][A-Za-z0-9]*[@]{1}[A-Za-z][A-Za-z0-9]*[.]{1}[A-Za-z][A-Za-z0-9]*$"/> 
            </label>
            
            <br>

            <input type="submit" value ="Submit"/>
        </form>
        

{%endblock%}
