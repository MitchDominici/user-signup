{% extends "base.html"%}       

 {% block content%}
     <head>
         <style>
          .error {color:red;}
          br {margin-bottom: 20px;}
         </style>
     </head>           
       
       <h1>Signup</h1>
        <form action='/sign-up' method = 'POST'>
            <label>Username: 
                <input name="user-name" type = "text" value ='{{username}}' minlength="3" maxlength="20" pattern="^[A-Za-z][A-Za-z0-9]*$" required/>
            </label>
            <p class ="error">{{username_error}}</p>
            
            <label>Password
                <input  type="password" minlength="3" maxlength="20" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1"/>
            </label>
            <p class="error">{{password_error}}</p>
            <label>Verify Password:
                <input  type="password" minlength="3" maxlength="20" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd2"/>
            </label>
            <br>
            <label>Email (optional)
                <input name="user-email" type="text"/> 
            </label>
            <p class="error">{{email_error}}</p>
            <br>

            <input type="submit" value ="Submit"/>
        </form>
        <hr />

{%endblock%}
